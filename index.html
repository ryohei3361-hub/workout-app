<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Workout App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <!-- Header -->
    <header class="header">
      <h1 class="title">今日の体調は？</h1>

      <nav class="mood-tabs" aria-label="体調">
        <button class="tab is-active" data-mood="genki">
          <span class="emoji">☀️</span><span class="label">元気</span>
        </button>
        <button class="tab" data-mood="futsu">
          <span class="emoji">💙</span><span class="label">ふつう</span>
        </button>
        <button class="tab" data-mood="shindoi">
          <span class="emoji">🙂</span><span class="label">しんどい</span>
        </button>
        <button class="tab" data-mood="kyukei">
          <span class="emoji">🐾</span><span class="label">休息</span>
        </button>
      </nav>
    </header>

    <!-- Card -->
    <section class="card">
      <div class="badge" id="badge">
        <span class="emoji">☀️</span><span>元気</span>
      </div>

      <div class="card-head">
        <h2 class="workout-title" id="workoutTitle">Fit Boxing</h2>

        <!-- 継続表示（炎アニメ付き） -->
        <div class="streak" title="継続日数">
          <span class="flame" aria-hidden="true">🔥</span>
          <span class="streak-text"><span id="streakDays">0</span>日継続</span>
        </div>
      </div>

      <!-- ✅ ① バナー：縦横ピッタリ（余白ゼロ／枠にフィット） -->
      <div class="banner">
        <img id="bannerImg" src="assets/fitboxing.png" alt="workout banner" />
      </div>

      <div class="stats">
        <!-- ✅ ② 「今日の歩数」1行目 / 「空欄NG」2行目 -->
        <div class="stat">
          <div class="stat-top">
            <span class="icon">👟</span>
            <div class="stat-title">
              <div class="line1">今日の歩数</div>
              <div class="line2">（空欄NG）</div>
            </div>
          </div>
          <div class="stat-value">
            <input id="stepsInput" inputmode="numeric" pattern="[0-9]*" placeholder=" " />
            <span class="unit">歩</span>
          </div>
        </div>

        <div class="stat">
          <div class="stat-top">
            <span class="icon">🕒</span>
            <div class="stat-title">
              <div class="line1">運動</div>
              <div class="line2">（空欄NG）</div>
            </div>
          </div>
          <div class="stat-value">
            <input id="minsInput" inputmode="numeric" pattern="[0-9]*" placeholder=" " />
            <span class="unit">分</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="doneBtn">
          ✅ やった！
        </button>
        <button class="btn secondary" id="moreBtn">
          ＋ もう1つやる
        </button>
      </div>

      <div class="meta" id="metaText">記録：—</div>
    </section>

    <!-- Bottom Nav -->
    <footer class="bottom-nav">
      <button class="nav-item is-active" data-view="home">🏠 ホーム</button>
      <button class="nav-item" data-view="history">🕘 履歴</button>
    </footer>

    <!-- History View (overlay) -->
    <section class="history hidden" id="history">
      <div class="history-head">
        <h3>履歴</h3>
        <button class="chip" id="clearBtn">履歴を削除</button>
      </div>
      <div class="history-list" id="historyList"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
