<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ä»Šæ—¥ã®ä½“èª¿ã¯ï¼Ÿ</title>
  <style>
    :root{
      --bg-url: url("./assets/background.png");
      --glass: rgba(255,255,255,.72);
      --glass2: rgba(255,255,255,.55);
      --shadow: 0 12px 30px rgba(0,0,0,.10);
      --radius: 22px;

    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic",sans-serif;
      color:var(--text);

    }

    /* âœ… èƒŒæ™¯ãŒé€”ä¸­ã§é€”åˆ‡ã‚Œãªã„ fixed èƒŒæ™¯ */
    body::before{
      content:"";
      position:fixed; inset:0;
      background-image: var(--bg-url);
      background-size: cover;
      background-position: center top;
      background-repeat:no-repeat;
      filter: saturate(1.05);
      z-index:-2;
      transform: translateZ(0);
    }

    /* ã†ã£ã™ã‚‰ã‚­ãƒ©ã‚­ãƒ©ï¼ˆCSSã§è»½é‡ï¼‰ */
    body::after{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 15% 25%, rgba(255,255,255,.45), transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.30), transparent 40%),
        radial-gradient(circle at 55% 80%, rgba(255,255,255,.25), transparent 45%);
      opacity:.55;
      z-index:-1;
      animation: sparkle 6s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes sparkle{
      from{ filter: blur(0px); opacity:.45; }
      to  { filter: blur(1.5px); opacity:.62; }
    }

    .wrap{
      max-width: 440px;
      margin: 0 auto;
      padding: 18px 16px 96px; /* ä¸‹ã®å›ºå®šãƒãƒ¼åˆ† */
    }

    h1{
      margin: 18px 0 14px;
      text-align:center;
      font-size: 40px;
      letter-spacing:.02em;
      text-shadow: 0 2px 12px rgba(255,255,255,.55);
    }

    /* ä½“èª¿ã‚¿ãƒ–ï¼ˆæ¨ªä¸¦ã³4ã¤ï¼‰ */
    .moods{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 14px;
    }
    .moodBtn{
      border:0;
      border-radius: 18px;
      padding: 12px 10px;
      background: rgba(255,255,255,.65);
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      font-weight: 800;
      color:#1f2a44;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, background .2s ease;
      white-space:nowrap;
    }
    .moodBtn:active{ transform: scale(.98); }
    .moodBtn.active{
      background: rgba(255,255,255,.85);

    }
    .moodIcon{

    }

    /* ãƒ¡ã‚¤ãƒ³ã‚«ãƒ¼ãƒ‰ */
    .card{
      background: var(--glass);
      border-radius: 28px;

      padding: 16px 16px 14px;

    .chip{

    }

    .menuTitle{
      font-size: 44px;

    }

    .bannerFrame{

      padding: 12px;

    }
    .bannerImg{
      width:100%;

      display:block;
      border-radius: 16px;
      /* âœ… â€œæ ãŒåºƒã„â€å•é¡Œã®å¯¾ç­–ï¼šæœ€å¤§é«˜ã•ã‚’åˆ¶é™ */
      max-height: 150px;
      object-fit: contain;
    }

    .inputs{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 10px 0 12px;
    }
    .inputBox{
      background: rgba(255,255,255,.72);
      border-radius: 18px;
      padding: 12px 12px 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,.07);

    }
    .label{
      font-weight: 900;
      color: rgba(31,42,68,.82);

    }
    .label small{ font-weight: 800; color: rgba(31,42,68,.55); }
    input[type="number"]{
      width:100%;
      font-size: 36px;
      font-weight: 900;
      border:0;
      outline:0;
      background: transparent;
      color: #1b2338;
    }
    .unit{
      text-align:right;
      color: rgba(31,42,68,.60);
      font-weight:900;
      margin-top: 2px;
    }

    .btnRow{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;

    }
    .btn{
      border:0;
      border-radius: 18px;
      padding: 16px 14px;

    }
    .btn:active{ transform: scale(.99); }

    }

    .recordLine{

    }

    /* ä¸‹ã®å›ºå®šãƒãƒ¼ */
    .nav{
      position: fixed;
      left: 50%;

      bottom: 14px;
      width: min(440px, calc(100% - 24px));

      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .navBtn{
      border:0;
      background: transparent;
      padding: 12px 10px;
      font-weight: 900;
      color: rgba(31,42,68,.72);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size: 18px;
      cursor:pointer;
    }
    .navBtn.active{
      background: rgba(143,193,255,.25);
      color:#1f2a44;
    }
    .navIcon{ font-size: 22px; }

    /* å±¥æ­´ç”»é¢ */
    .hidden{ display:none; }
    .historyTop{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }
    .hTitle{ font-size: 26px; font-weight:1000; margin: 0; }
    .miniBtn{
      border:0;
      border-radius: 14px;
      padding: 10px 12px;

      background: rgba(255,255,255,.70);

    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      background: rgba(255,255,255,.72);
      border-radius: 18px;
      padding: 12px 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,.08);
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }
    .rowMain{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .rowMain b{ font-size: 16px; }
    .rowMain span{ color: rgba(31,42,68,.68); font-weight: 800; font-size: 13px; }
    .danger{
      background: rgba(255,80,80,.12);
    }
    .delBtn{
      border:0;
      border-radius: 14px;
      padding: 10px 12px;
      font-weight: 1000;
      background: rgba(255,120,120,.15);
      color:#b01010;
      cursor:pointer;
    }

    /* âœ… é€£ç¶šè¨˜éŒ²ï¼ˆç‚ï¼‰ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼šã‚ã¨ã§â‘¡ã§æœ¬æ ¼åŒ–ã€‚ä»Šã¯æœ€ä½é™ã®åœŸå°ã ã‘å…¥ã‚Œã¦ã‚‹ */
    .modalBg{
      position:fixed; inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;

    }
    .modal{
      width: min(420px, 100%);
      background: rgba(255,255,255,.85);

    }
    .flame{
      width: 90px; height: 90px;
      margin: 0 auto 10px;
      border-radius: 28px;
      background: radial-gradient(circle at 35% 35%, #fff3, transparent 55%),
                  radial-gradient(circle at 50% 65%, #ffd56a, #ff7a00 60%, #ff2f2f 90%);
      filter: drop-shadow(0 14px 20px rgba(255,122,0,.30));

    .flame::after{
      content:"";
      position:absolute;
      inset: 14px 24px 22px 24px;

      opacity:.75;
    }
    @keyframes flamePop{
      from{ transform: translateY(0) scale(1); }

    }
    .streakNum{
      font-size: 64px;

    }
    .modalBtn{

      font-weight: 1000;

      background: rgba(43,98,255,.12);
      color:#1f2a44;
      cursor:pointer;
    }

  </style>

<body>
  <div class="wrap">
    <section id="homeView">
      <h1>ä»Šæ—¥ã®ä½“èª¿ã¯ï¼Ÿ</h1>

      <div class="moods" id="moods">
        <button class="moodBtn" data-mood="genki"><span class="moodIcon">â˜€ï¸</span>å…ƒæ°—</button>
        <button class="moodBtn" data-mood="futsu"><span class="moodIcon">ğŸ’™</span>ãµã¤ã†</button>
        <button class="moodBtn" data-mood="shindoi"><span class="moodIcon">ğŸ™‚</span>ã—ã‚“ã©ã„</button>
        <button class="moodBtn" data-mood="rest"><span class="moodIcon">ğŸ¾</span>ä¼‘æ¯</button>
      </div>

      <div class="card">
        <div class="chip" id="chip"><span id="chipIcon">ğŸ¾</span><span id="chipText">ä¼‘æ¯</span></div>

        <div class="bannerFrame">

        <div class="inputs">
          <div class="inputBox">

            <input id="steps" type="number" inputmode="numeric" min="0" placeholder="" />
            <div class="unit">æ­©</div>

          <div class="inputBox">

            <div class="unit">åˆ†</div>

          <button id="doneBtn" class="btn btnPrimary" disabled>âœ… ã‚„ã£ãŸï¼</button>

        <div class="recordLine" id="recordLine">è¨˜éŒ²: -</div>

    <section id="historyView" class="hidden">
      <div class="historyTop">
        <h2 class="hTitle">å±¥æ­´</h2>
        <div style="display:flex; gap:8px;">
          <button class="miniBtn" id="exportBtn">Excel(CSV)å‡ºåŠ›</button>

      <div class="list" id="list"></div>
    </section>
  </div>

  <div class="nav">
    <button class="navBtn active" id="navHome"><span class="navIcon">ğŸ </span>ãƒ›ãƒ¼ãƒ </button>
    <button class="navBtn" id="navHistory"><span class="navIcon">ğŸ•˜</span>å±¥æ­´</button>
  </div>

  <!-- é€£ç¶šè¨˜éŒ²ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆåœŸå°ï¼‰ -->
  <div class="modalBg" id="modalBg">
    <div class="modal">
      <div class="flame" aria-hidden="true"></div>
      <p class="streakNum" id="streakNum">1</p>
      <button class="modalBtn" id="closeModal">é–‰ã˜ã‚‹</button>
    </div>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);

    // ---- è¨­å®šï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼‰----
    const MENUS = {
      genki: [
        { title:"Fit Boxing", img:"./assets/fitboxing.png" },
        { title:"Ring Fit", img:"./assets/ringfit.png" },
        { title:"HOP! STEP! DANCE!", img:"./assets/hopstepdance.png" },
      ],
      futsu: [
        { title:"Ring Fitï¼ˆã‚¦ã‚©ãƒ¼ã‚­ãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ï¼‰ï¼‹YouTube 1æœ¬", img:"./assets/ringfit.png" },
      ],
      shindoi: [
        { title:"YouTube ãƒ¨ã‚¬ 1æœ¬ + å¯ã‚‹å‰ã‚¹ãƒˆãƒ¬ãƒƒãƒ 1æœ¬", img:"./assets/yoga.png" },
      ],
      rest: [
        { title:"Rest", img:"./assets/rest.png" },
      ],
    };

    const MOOD_LABEL = {
      genki: { text:"å…ƒæ°—", icon:"â˜€ï¸" },
      futsu: { text:"ãµã¤ã†", icon:"ğŸ’™" },
      shindoi:{ text:"ã—ã‚“ã©ã„", icon:"ğŸ™‚" },
      rest:  { text:"ä¼‘æ¯", icon:"ğŸ¾" },
    };

    // localStorage keys
    const KEY = "workout_logs_v1";

    function todayISO(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function loadLogs(){
      try{ return JSON.parse(localStorage.getItem(KEY) || "[]"); }
      catch(e){ return []; }
    }
    function saveLogs(logs){
      localStorage.setItem(KEY, JSON.stringify(logs));
    }

    // âœ… é€£ç¶šæ—¥æ•°ï¼šãã®æ—¥ã«1å›ã§ã‚‚ã€Œã‚„ã£ãŸï¼ã€ãŒã‚ã‚Œã°OKï¼ˆä¼‘æ¯ã‚‚å«ã‚€ï¼‰
    function calcStreakDays(logs){
      const days = new Set(logs.map(x=>x.date));
      // é€£ç¶šåˆ¤å®šã¯ã€Œä»Šæ—¥ã‹ã‚‰é¡ã‚‹ã€
      let streak = 0;
      let cur = new Date();
      for(;;){
        const iso = cur.toISOString().slice(0,10);
        if(days.has(iso)){
          streak++;
          cur.setDate(cur.getDate()-1);
        }else{
          break;
        }
      }
      return streak;
    }

    // ---- çŠ¶æ…‹ ----
    let mood = "rest";
    let currentMenu = MENUS.rest[0];

    function pickMenu(m){
      if(m==="genki"){
        // å…ƒæ°—ã ã‘ãƒ©ãƒ³ãƒ€ãƒ ï¼ˆå†æŠ½é¸ãƒœã‚¿ãƒ³ã¯ä¸è¦ã€ã§ã‚‚ã€Œã‚‚ã†1ã¤ã‚„ã‚‹ã€ã§å‡ºã™ï¼‰
        const arr = MENUS.genki;
        return arr[Math.floor(Math.random()*arr.length)];
      }
      return MENUS[m][0];
    }

    function setMood(m){
      mood = m;
      currentMenu = pickMenu(m);
      render();
    }

    function render(){
      // mood button active
      document.querySelectorAll(".moodBtn").forEach(btn=>{
        btn.classList.toggle("active", btn.dataset.mood === mood);
      });

      $("#chipIcon").textContent = MOOD_LABEL[mood].icon;
      $("#chipText").textContent = MOOD_LABEL[mood].text;

      $("#menuTitle").textContent = currentMenu.title;
      $("#bannerImg").src = currentMenu.img;

      // å…¥åŠ›æ¬„ï¼šç©ºæ¬„NGï¼ˆ0ã§ã‚‚å…¥åŠ›ã™ã‚Œã°OKï¼‰
      validateInputs();

      // æœ€çµ‚è¨˜éŒ²è¡¨ç¤º
      const logs = loadLogs();
      const last = logs[0];
      $("#recordLine").textContent = last
        ? `è¨˜éŒ²: ${last.date}, ${MOOD_LABEL[last.mood].text}, æ­©æ•°${last.steps} / ${last.mins}åˆ†`
        : "è¨˜éŒ²: -";
    }

    function validateInputs(){
      const s = $("#steps").value;
      const m = $("#mins").value;
      const ok = (s !== "" && m !== "");
      $("#doneBtn").disabled = !ok;
    }

    // ---- å±¥æ­´æç”» ----
    function renderHistory(){
      const logs = loadLogs();
      const list = $("#list");
      list.innerHTML = "";
      if(logs.length === 0){
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="rowMain"><b>ã¾ã å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</b><span>ã€Œã‚„ã£ãŸï¼ã€ã§è¨˜éŒ²ã•ã‚Œã¾ã™</span></div>`;
        list.appendChild(div);
        return;
      }

      logs.forEach((x, idx)=>{
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div class="rowMain">
            <b>${x.date} ãƒ» ${MOOD_LABEL[x.mood].text} ãƒ» ${x.menu}</b>
            <span>æ­©æ•° ${x.steps} / é‹å‹• ${x.mins}åˆ† ãƒ» ${new Date(x.ts).toLocaleString("ja-JP")}</span>
          </div>
          <button class="delBtn" data-idx="${idx}">æ¶ˆã™</button>
        `;
        list.appendChild(row);
      });

      list.querySelectorAll(".delBtn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const i = Number(btn.dataset.idx);
          const logs2 = loadLogs();
          logs2.splice(i,1);
          saveLogs(logs2);
          renderHistory();
        });
      });
    }

    // ---- ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ----
    function showHome(){
      $("#homeView").classList.remove("hidden");
      $("#historyView").classList.add("hidden");
      $("#navHome").classList.add("active");
      $("#navHistory").classList.remove("active");
    }
    function showHistory(){
      $("#homeView").classList.add("hidden");
      screenToTop();
      $("#historyView").classList.remove("hidden");
      $("#navHome").classList.remove("active");
      $("#navHistory").classList.add("active");
      renderHistory();
    }
    function screenToTop(){
      window.scrollTo({top:0, behavior:"smooth"});
    }

    // ---- ã‚¤ãƒ™ãƒ³ãƒˆ ----
    $("#moods").addEventListener("click", (e)=>{
      const btn = e.target.closest(".moodBtn");
      if(!btn) return;
      setMood(btn.dataset.mood);
    });

    $("#steps").addEventListener("input", validateInputs);
    $("#mins").addEventListener("input", validateInputs);

    $("#moreBtn").addEventListener("click", ()=>{
      // ã€Œã‚‚ã†1ã¤ã‚„ã‚‹ã€ï¼ä»Šã®ä½“èª¿ã®ã¾ã¾ã€ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã ã‘ã‚‚ã†1å›å‡ºã™
      // å…ƒæ°—ï¼šãƒ©ãƒ³ãƒ€ãƒ ã€ä»–ï¼šå›ºå®šï¼ˆå¤‰ã‚ã‚‰ãªã„ï¼‰
      currentMenu = pickMenu(mood);
      render();
      screenToTop();
    });

    $("#doneBtn").addEventListener("click", ()=>{
      const steps = $("#steps").value;
      const mins  = $("#mins").value;
      if(steps==="" || mins===""){ validateInputs(); return; }

      const log = {
        date: todayISO(),
        mood,
        menu: currentMenu.title,
        steps: Number(steps),
        mins: Number(mins),
        ts: Date.now()
      };

      const logs = loadLogs();
      logs.unshift(log);
      saveLogs(logs);

      // âœ… ç¶™ç¶šæ—¥æ•°ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºï¼ˆç‚ã‚¢ãƒ‹ãƒ¡ã®åœŸå°ï¼‰
      const streak = calcStreakDays(loadLogs());
      $("#streakNum").textContent = String(streak);
      $("#modalBg").style.display = "flex";

      render();
    });

    $("#closeModal").addEventListener("click", ()=>{
      $("#modalBg").style.display = "none";
    });
    $("#modalBg").addEventListener("click", (e)=>{
      if(e.target.id==="modalBg") $("#modalBg").style.display = "none";
    });

    $("#navHome").addEventListener("click", showHome);
    $("#navHistory").addEventListener("click", showHistory);

    $("#clearBtn").addEventListener("click", ()=>{
      if(confirm("å±¥æ­´ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")){
        saveLogs([]);
        renderHistory();
      }
    });

    // Excel(CSV)å‡ºåŠ›
    $("#exportBtn").addEventListener("click", ()=>{
      const logs = loadLogs().slice().reverse(); // å¤ã„â†’æ–°ã—ã„
      const header = ["date","mood","menu","steps","mins","timestamp"];
      const rows = logs.map(x=>[
        x.date,
        MOOD_LABEL[x.mood].text,
        x.menu,
        x.steps,
        x.mins,
        new Date(x.ts).toISOString()
      ]);

      const csv = [header, ...rows]
        .map(r=>r.map(v=>String(v).replaceAll('"','""')).map(v=>`"${v}"`).join(","))
        .join("\n");

      const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "workout_logs.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // åˆæœŸåŒ–
    setMood("rest");
    showHome();
  </script>
