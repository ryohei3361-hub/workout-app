<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#b9d8ff" />
  <title>Workout App</title>
  <style>
    :root{
      --bg1:#b9d8ff;
      --card: rgba(255,255,255,.60);
      --card2: rgba(255,255,255,.52);
      --stroke: rgba(255,255,255,.55);
      --shadow: 0 18px 40px rgba(0,0,0,.12);
      --shadow2: 0 10px 22px rgba(0,0,0,.10);
      --r1: 28px;
      --r2: 22px;
      --txt: #1f2630;
      --muted:#5a6777;

      --btnOrange1:#ffb04a;
      --btnOrange2:#ff7e2f;
      --btnBlue1:#4c92ff;
      --btnBlue2:#2c63ff;

      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
      --safeLeft: env(safe-area-inset-left);
      --safeRight: env(safe-area-inset-right);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--txt);
      background: var(--bg1);
      overflow:hidden; /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç„¡ã— */
    }

    /* èƒŒæ™¯ï¼ˆã‚¯ãƒªãƒƒã‚¯é˜»å®³ã—ãªã„ï¼‰ */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 50% -120px, rgba(255,255,255,.65), rgba(255,255,255,0) 55%),
        linear-gradient(#b9d8ff, #dfefff);
      background-repeat:no-repeat;
      background-size:cover;
      background-position:center top;
      z-index:-2;
      pointer-events:none;
    }
    .bg.hasImage{
      background-image:
        radial-gradient(1200px 700px at 50% -120px, rgba(255,255,255,.55), rgba(255,255,255,0) 58%),
        url("background.png");
      background-size: cover, cover;
      background-position: center top, center top;
      background-repeat: no-repeat, no-repeat;
    }

    .app{
      height:100dvh;
      padding:
        calc(14px + var(--safeTop))
        calc(14px + var(--safeRight))
        calc(14px + var(--safeBottom))
        calc(14px + var(--safeLeft));
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ç”»é¢å…¨ä½“ã‚’ã€Œå°ã•ã‚ã€ã«å¯„ã›ã‚‹ï¼ˆé«˜ã•ãŒå³ã—ã„ç«¯æœ«ã§è‡ªå‹•ç¸®å°ï¼‰ */
    .scaleWrap{
      width:min(420px, 100%);
      transform-origin: top center;
    }
    @media (max-height: 820px){
      .scaleWrap{ transform: scale(.96); }
    }
    @media (max-height: 760px){
      .scaleWrap{ transform: scale(.92); }
    }
    @media (max-height: 700px){
      .scaleWrap{ transform: scale(.88); }
    }

    h1{
      margin: 8px 0 14px;
      text-align:center;
      font-weight: 900;
      letter-spacing: .02em;
      font-size: clamp(28px, 6.6vw, 44px);
      text-shadow: 0 2px 0 rgba(255,255,255,.35);
    }

    /* tabs */
    .tabs{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 0 0 14px;
    }
    .tab{
      appearance:none;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.50);
      border-radius: 18px;
      padding: 10px 8px;
      font-weight: 800;
      color: #2a3441;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-size: 14px;
      line-height:1;
      cursor:pointer;
      user-select:none;
    }
    .tab.active{
      background: rgba(255,255,255,.78);
      border-color: rgba(255,255,255,.8);
      box-shadow: 0 14px 28px rgba(0,0,0,.10);
      transform: translateY(-1px);
    }

    /* big card */
    .card{
      border-radius: var(--r1);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .pillRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.62);
      background: rgba(255,255,255,.60);
      font-weight: 900;
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
      line-height:1;
      white-space:nowrap;
    }

    /* ç‚ã‚¢ãƒ‹ãƒ¡ï¼ˆç¶™ç¶šï¼‰ */
    .flame{
      width: 18px; height: 18px;
      display:inline-grid;
      place-items:center;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.18));
      animation: flameWiggle 1.2s ease-in-out infinite;
      transform-origin: 50% 75%;
    }
    @keyframes flameWiggle{
      0%{ transform: translateY(0) rotate(-6deg) scale(1); }
      35%{ transform: translateY(-1px) rotate(6deg) scale(1.05); }
      70%{ transform: translateY(0) rotate(-4deg) scale(1); }
      100%{ transform: translateY(0) rotate(-6deg) scale(1); }
    }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      margin: 6px 0 10px;
    }
    .activityTitle{
      font-size: 44px;
      font-weight: 1000;
      letter-spacing: .01em;
      margin:0;
      line-height: .95;
    }

    /* ãƒãƒŠãƒ¼ï¼šãƒ”ãƒƒã‚¿ãƒªï¼ˆç¸¦æ¨ªï¼‰ */
    .bannerWrap{
      margin-top: 10px;
      border-radius: 20px;
      background: rgba(255,255,255,.42);
      border: 1px solid rgba(255,255,255,.52);
      box-shadow: var(--shadow2);
      padding: 10px; /* å¤–æ ä½™ç™½ */
    }
    .banner{
      width:100%;
      aspect-ratio: 2.75 / 1; /* â€œã‚¢ãƒ—ãƒªå‘ã‘â€æ¯”ç‡ï¼ˆæ¨ªé•·ï¼‰ */
      border-radius: 16px;
      overflow:hidden;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.50);
    }
    .banner img{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;        /* ã“ã“ãŒ â€œãƒ”ãƒƒã‚¿ãƒªâ€ ã®è¦ */
      object-position: center;  /* ã¯ã¿å‡ºã—ãŒå‡ºã«ãã„ */
    }

    .stats{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .stat{
      border-radius: 18px;
      background: rgba(255,255,255,.60);
      border: 1px solid rgba(255,255,255,.62);
      box-shadow: var(--shadow2);
      padding: 12px 12px 10px;
      min-height: 120px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .statHead{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      color: var(--muted);
      font-weight: 900;
      letter-spacing:.01em;
    }
    .statIcon{
      width: 28px; height: 28px;
      border-radius: 50%;
      background: rgba(0,0,0,.08);
      display:grid;
      place-items:center;
      flex:0 0 auto;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55);
    }
    .statLabel{
      font-size: 16px;
      line-height: 1.05;
    }
    .statLabel .l1{ display:block; } /* 1è¡Œç›®ï¼šä»Šæ—¥ã®æ­©æ•° */
    .statLabel .l2{ display:block; } /* 2è¡Œç›®ï¼šç©ºæ¬„NG */
    .statValueRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      margin-top: 6px;
    }
    .statValue{
      font-size: 54px;
      font-weight: 1000;
      letter-spacing: .01em;
      line-height:1;
    }
    .statUnit{
      font-size: 20px;
      font-weight: 900;
      color: var(--muted);
      padding-bottom: 4px;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .btn{
      appearance:none;
      border: none;
      border-radius: 22px;
      padding: 16px 14px;
      font-weight: 1000;
      font-size: 22px;
      color: white;
      cursor:pointer;
      box-shadow: 0 16px 32px rgba(0,0,0,.16);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn.orange{ background: linear-gradient(90deg, var(--btnOrange1), var(--btnOrange2)); }
    .btn.blue{ background: linear-gradient(90deg, var(--btnBlue1), var(--btnBlue2)); }

    .recordLine{
      margin-top: 10px;
      text-align:center;
      font-weight: 900;
      color: rgba(31,38,48,.70);
    }

    /* bottom nav */
    .nav{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .navBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.40);
      border-radius: 18px;
      padding: 12px 10px;
      font-weight: 1000;
      color: #2a3441;
      box-shadow: var(--shadow2);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      cursor:pointer;
    }
    .navBtn.active{
      background: rgba(255,255,255,.65);
    }

    /* history view */
    .view{ display:none; }
    .view.active{ display:block; }

    .historyList{
      margin-top: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      max-height: 42dvh;
      overflow:auto;
      padding-right: 2px;
    }
    .historyItem{
      border-radius: 18px;
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(255,255,255,.65);
      box-shadow: var(--shadow2);
      padding: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
      font-weight: 900;
    }
    .historyItem small{
      font-weight: 800;
      color: rgba(31,38,48,.65);
      display:block;
      margin-top: 2px;
    }

    .dangerRow{
      margin-top: 10px;
      display:flex;
      justify-content:center;
    }
    .danger{
      appearance:none;
      background: rgba(255,255,255,.35);
      border: 1px solid rgba(255,255,255,.55);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      color: rgba(180,40,40,.9);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="bg" id="bg"></div>

  <div class="app">
    <div class="scaleWrap">
      <h1>ä»Šæ—¥ã®ä½“èª¿ã¯ï¼Ÿ</h1>

      <!-- tabs -->
      <div class="tabs" id="tabs">
        <button class="tab" type="button" data-mood="genki">â˜€ï¸ å…ƒæ°—</button>
        <button class="tab" type="button" data-mood="futsu">ğŸ’™ ãµã¤ã†</button>
        <button class="tab" type="button" data-mood="shindoi">ğŸ™‚ ã—ã‚“ã©ã„</button>

          <div class="stats">
            <div class="stat">
              <div class="statHead">
                <div class="statIcon">ğŸ‘Ÿ</div>
                <div class="statLabel">
                  <span class="l1">ä»Šæ—¥ã®æ­©æ•°</span>
                  <span class="l2">ï¼ˆç©ºæ¬„NGï¼‰</span>
                </div>
              </div>
              <div class="statValueRow">
                <div class="statValue" id="stepsValue">0</div>
                <div class="statUnit">æ­©</div>
              </div>
            </div>

            <div class="stat">
              <div class="statHead">
                <div class="statIcon">ğŸ•’</div>
                <div class="statLabel">
                  <span class="l1">é‹å‹•</span>
                  <span class="l2">ï¼ˆç©ºæ¬„NGï¼‰</span>
                </div>
              </div>
              <div class="statValueRow">
                <div class="statValue" id="minsValue">0</div>
                <div class="statUnit">åˆ†</div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn orange" id="doneBtn" type="button">âœ… ã‚„ã£ãŸï¼</button>
            <button class="btn blue" id="moreBtn" type="button">ï¼‹ ã‚‚ã†1ã¤ã‚„ã‚‹</button>
          </div>

          <div class="recordLine" id="recordLine">è¨˜éŒ²ï¼šâ€”</div>
        </div>

        <div class="nav">
          <button class="navBtn active" id="navHome" type="button">ğŸ  ãƒ›ãƒ¼ãƒ </button>
          <button class="navBtn" id="navHistory" type="button">ğŸ•˜ å±¥æ­´</button>
        </div>
      </div>

      <!-- HISTORY -->
      <div class="view" id="viewHistory">
        <div class="card">
          <div class="pillRow">
            <div class="pill">ğŸ•˜ å±¥æ­´</div>
            <div class="pill" id="historyCount">0ä»¶</div>
          </div>

          <div class="historyList" id="historyList"></div>

          <div class="dangerRow">
            <button class="danger" id="clearBtn" type="button">å±¥æ­´ã‚’ã™ã¹ã¦å‰Šé™¤</button>
          </div>
        </div>

        <div class="nav">
          <button class="navBtn" id="navHome2" type="button">ğŸ  ãƒ›ãƒ¼ãƒ </button>
          <button class="navBtn active" id="navHistory2" type="button">ğŸ•˜ å±¥æ­´</button>
        </div>
      </div>
    </div>
  </div>

<script>
  /***********************
   * ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã ã‘ã“ã“ã§ç®¡ç†
   * ï¼ˆã‚ãªãŸã®ãƒªãƒã‚¸ãƒˆãƒªã®å®Ÿãƒ•ã‚¡ã‚¤ãƒ«åã«åˆã‚ã›ã¦OKï¼‰
   ***********************/
  const IMG = {
    background: "background.png",      // èƒŒæ™¯ï¼ˆã„ã¾ä½¿ã£ã¦ã‚‹ã‚„ã¤ã®åå‰ã«åˆã‚ã›ã‚‹ï¼‰
    fitboxing: "fitboxing_app.png",    // Fit Boxing ãƒãƒŠãƒ¼
    ringfit:   "ringfit_app.png",      // Ring Fit ãƒãƒŠãƒ¼ï¼ˆã¾ã ç„¡ã‘ã‚Œã°å¾Œã§ï¼‰
    rest:      "rest_app.png"          // Rest ãƒãƒŠãƒ¼ï¼ˆã¾ã ç„¡ã‘ã‚Œã°å¾Œã§ï¼‰
  };

  /***********************
   * state
   ***********************/
  const LS_KEY = "workout_app_v2";
  const $ = (q)=>document.querySelector(q);

  function todayKey(){
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const da = String(d.getDate()).padStart(2,"0");
    return `${y}-${m}-${da}`;
  }

  function loadState(){
    try { return JSON.parse(localStorage.getItem(LS_KEY)) || {}; }
    catch { return {}; }
  }
  function saveState(s){ localStorage.setItem(LS_KEY, JSON.stringify(s)); }

  let state = loadState();
  state.mood = state.mood || "genki";
  state.activity = state.activity || "fitboxing"; // ä»Šã¯å›ºå®šï¼ˆå¾Œã§é¸æŠUIè¶³ã›ã‚‹ï¼‰
  state.history = Array.isArray(state.history) ? state.history : [];
  state.streak = Number.isFinite(state.streak) ? state.streak : 0;
  state.lastDoneDate = state.lastDoneDate || "";

  /***********************
   * background apply
   ***********************/
  const bg = $("#bg");
  // èƒŒæ™¯ç”»åƒãŒå­˜åœ¨ã™ã‚‹å‰æï¼ˆç„¡ã„å ´åˆã§ã‚‚å´©ã‚Œãªã„ï¼‰
  bg.classList.add("hasImage");
  bg.style.setProperty("background-image",
    `radial-gradient(1200px 700px at 50% -120px, rgba(255,255,255,.55), rgba(255,255,255,0) 58%), url("${IMG.background}")`
  );

  /***********************
   * UI refs
   ***********************/
  const moodLabel = $("#moodLabel");
  const streakText = $("#streakText");
  const streakPill = $("#streakPill");
  const activityTitle = $("#activityTitle");
  const bannerImg = $("#bannerImg");
  const stepsValue = $("#stepsValue");
  const minsValue = $("#minsValue");
  const recordLine = $("#recordLine");

  const viewHome = $("#viewHome");
  const viewHistory = $("#viewHistory");
  const navHome = $("#navHome");
  const navHistory = $("#navHistory");
  const navHome2 = $("#navHome2");
  const navHistory2 = $("#navHistory2");

  const historyList = $("#historyList");
  const historyCount = $("#historyCount");
  const clearBtn = $("#clearBtn");

  const doneBtn = $("#doneBtn");
  const moreBtn = $("#moreBtn");

  /***********************
   * render
   ***********************/
  function setView(v){
    const isHome = v === "home";
    viewHome.classList.toggle("active", isHome);
    viewHistory.classList.toggle("active", !isHome);

    navHome.classList.toggle("active", isHome);
    navHistory.classList.toggle("active", !isHome);
    navHome2.classList.toggle("active", isHome);
    navHistory2.classList.toggle("active", !isHome);

    if (!isHome) renderHistory();
  }

  function setMood(mood){
    state.mood = mood;
    saveState(state);

    document.querySelectorAll("[data-mood]").forEach(btn=>{
      btn.classList.toggle("active", btn.dataset.mood === mood);
    });

    const map = { genki:"â˜€ï¸ å…ƒæ°—", futsu:"ğŸ’™ ãµã¤ã†", shindoi:"ğŸ™‚ ã—ã‚“ã©ã„", rest:"ğŸ¾ ä¼‘æ¯" };
    moodLabel.textContent = map[mood] || "ğŸ’™ ãµã¤ã†";

    // â€œä¼‘æ¯â€ã®ã¨ãã ã‘ç¶™ç¶šãƒ”ãƒ«ã®é›°å›²æ°—ã‚’å°‘ã—å¤‰ãˆã‚‹ï¼ˆä»»æ„ï¼‰
    streakPill.style.opacity = (mood === "rest") ? "0.92" : "1";
  }

  function setActivity(act){
    state.activity = act;
    saveState(state);

    if (act === "fitboxing"){
      activityTitle.textContent = "Fit Boxing";
      bannerImg.src = IMG.fitboxing;
    } else if (act === "ringfit"){
      activityTitle.textContent = "Ring Fit";
      bannerImg.src = IMG.ringfit;
    } else if (act === "rest"){
      activityTitle.textContent = "Rest";
      bannerImg.src = IMG.rest;
    } else {
      activityTitle.textContent = "Workout";
      bannerImg.src = IMG.fitboxing;
    }
  }

  function updateStreakUI(){
    streakText.textContent = `${state.streak}æ—¥ç¶™ç¶š`;
  }

  function renderTodayPreview(){
    // ä»Šæ—¥ã®æœ€æ–°è¨˜éŒ²ãŒã‚ã‚Œã°è¡¨ç¤º
    const key = todayKey();
    const today = state.history.find(h => h.date === key);
    if (!today){
      stepsValue.textContent = "0";
      minsValue.textContent = "0";
      recordLine.textContent = "è¨˜éŒ²ï¼šâ€”";
      return;
    }
    stepsValue.textContent = String(today.steps);
    minsValue.textContent = String(today.mins);
    recordLine.textContent = `è¨˜éŒ²ï¼š${today.date}`;
  }

  function renderHistory(){
    historyList.innerHTML = "";
    const items = [...state.history].sort((a,b)=> (a.date < b.date ? 1 : -1));
    historyCount.textContent = `${items.length}ä»¶`;

    if (items.length === 0){
      const div = document.createElement("div");
      div.className = "historyItem";
      div.textContent = "ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“";
      historyList.appendChild(div);
      return;
    }

    items.forEach(h=>{
      const row = document.createElement("div");
      row.className = "historyItem";

      const left = document.createElement("div");
      left.innerHTML = `${h.title || "Workout"}<small>${h.date} / ${h.moodLabel || ""}</small>`;

      const right = document.createElement("div");
      right.textContent = `${h.steps}æ­© / ${h.mins}åˆ†`;

      row.appendChild(left);
      row.appendChild(right);
      historyList.appendChild(row);
    });
  }

  /***********************
   * actions
   ***********************/
  function promptNumber(label){
    const s = prompt(label);
    if (s === null) return null;
    const n = Number(String(s).trim());
    if (!Number.isFinite(n) || n < 0) return NaN;
    return Math.floor(n);
  }

  function calcStreakOnDone(dateStr){
    // ã™ã§ã«ä»Šæ—¥æŠ¼ã—ã¦ãŸã‚‰å¢—ã‚„ã•ãªã„
    if (state.lastDoneDate === dateStr) return;

    if (!state.lastDoneDate){
      state.streak = 1;
      state.lastDoneDate = dateStr;
      return;
    }
