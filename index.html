<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>体調別ワークアウト</title>
</head>
<body>
  <h1>今日の体調は？</h1>

  <button onclick="selectMood('元気')">元気</button>
  <button onclick="selectMood('ふつう')">ふつう</button>
  <button onclick="selectMood('しんどい')">しんどい</button>
  <button onclick="selectMood('休息')">休息</button>

  <p id="result"></p>

  <script>
    function selectMood(mood) {
      const today = new Date().toISOString().slice(0,10);
      const text = today + "," + mood;
      document.getElementById("result").innerText = "記録: " + text;
    }
  </script>
</body>
</html>
