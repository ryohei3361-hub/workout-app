<!doctype html>

<head>

  <title>Workout App</title>

  <style>
    /* =========
      0) ãƒ™ãƒ¼ã‚¹
    ========= */
    :root{
      --bg1:#eaf3ff;
      --bg2:#f6efff;
      --bg3:#fff7ea;

      --glass: rgba(255,255,255,.72);
      --glass2: rgba(255,255,255,.58);
      --stroke: rgba(120,140,200,.22);

      --shadow: 0 18px 40px rgba(40,60,120,.18);
      --shadowSoft: 0 10px 22px rgba(40,60,120,.12);

      --text: rgba(10,15,30,.88);
      --muted: rgba(30,40,70,.62);
      --muted2: rgba(30,40,70,.45);

      --blue: rgba(40,95,255,.95);
      --pad: 14px;

      --tabH: 58px;
      --navH: 76px;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 25% -10%, #ffffff 0%, transparent 55%),
        radial-gradient(900px 600px at 80% 0%, #ffffff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      overflow-x:hidden;
    }

    /* ã‚­ãƒ©ç²’ */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.9) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 40%, rgba(255,255,255,.85) 0 1.5px, transparent 3px),
        radial-gradient(circle at 70% 25%, rgba(255,255,255,.9) 0 2px, transparent 3px),
        radial-gradient(circle at 85% 55%, rgba(255,255,255,.8) 0 1.5px, transparent 3px),
        radial-gradient(circle at 20% 75%, rgba(255,255,255,.8) 0 2px, transparent 4px),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,.85) 0 2px, transparent 4px);
      opacity:.55;
      filter: blur(.2px);
      animation: twinkle 6s ease-in-out infinite alternate;
    }

    /* ãµã‚å…‰ */
    body::after{
      content:"";
      position: fixed;
      inset: -30%;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 35% 25%, rgba(255,255,255,.35), transparent 65%),
        radial-gradient(closest-side at 70% 60%, rgba(255,255,255,.22), transparent 70%);
      transform: translate3d(0,0,0);
      animation: drift 10s ease-in-out infinite alternate;
      opacity:.9;
    }

    @keyframes twinkle{
      0%{ opacity:.35; transform: translateY(0px); }
      100%{ opacity:.62; transform: translateY(-8px); }
    }
    @keyframes drift{
      0%{ transform: translate(-2%, -1%); }
      100%{ transform: translate(2%, 1%); }
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--navH) + 24px + env(safe-area-inset-bottom));
    }

    h1{
      text-align:center;
      font-size: 34px;
      letter-spacing: .02em;
      margin: 18px 0 12px;
      font-weight: 900;
    }

    .card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 26px;
    }

    /* =========
      1) ã‚¿ãƒ–ï¼ˆä½“èª¿ï¼‰
    ========= */
    .mood-tabs{

    }
    .mood-btn{

      border: 1px solid rgba(120,140,200,.18);
      background: rgba(255,255,255,.78);

      position: relative;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;

    /* =========

    .bottom-nav{

    /* ã‚¹ãƒãƒ›ã§â€œã„ã‹ã«ã‚‚ã‚¢ãƒ—ãƒªâ€æ„Ÿ */

    }
    .tap:active{ transform: translateY(1px); }

    /* å°ã•ãªè£œåŠ© */
    .sr{ position:absolute; left:-9999px; }
  </style>
</head>

  <script>
    /* =========
      ãƒ‡ãƒ¼ã‚¿å®šç¾©
    ========= */
    const MOODS = {
      genki:   { label:"â˜€ï¸ å…ƒæ°—",  pill:"â˜€ï¸ å…ƒæ°—",  activeBtn:"btn-genki" },
      futsu:   { label:"ğŸ©µ ãµã¤ã†", pill:"ğŸ©µ ãµã¤ã†", activeBtn:"btn-futsu" },
      shindoi: { label:"ğŸ™‚ ã—ã‚“ã©ã„", pill:"ğŸ™‚ ã—ã‚“ã©ã„", activeBtn:"btn-shindoi" },
      rest:    { label:"ğŸ¾ ä¼‘æ¯",  pill:"ğŸ¾ ä¼‘æ¯",  activeBtn:"btn-rest" }
    };

    // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆè¡¨ç¤ºå / ç”»åƒï¼‰
    // å…ƒæ°—: 3ã¤ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ 
    const WORKOUTS = {
      genki: [
        { name:"Fit Boxing",        img:"assets/fitboxing.png" },
        { name:"Ring Fit",          img:"assets/ringfit.png" },
        { name:"HOP!STEP!DANCE!",   img:"assets/hopstepdance.png" }
      ],
      futsu: [
        { name:"Ring Fitï¼ˆã‚¦ã‚©ãƒ¼ã‚­ãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ï¼‰", img:"assets/ringfit.png" } // è¡¨ç¤ºã¯ã“ã®ã¾ã¾ã§ã‚‚OK
      ],
      shindoi: [
        { name:"Yoga",     img:"assets/yoga.png" },
        { name:"Stretch",  img:"assets/yoga.png" } // ã‚¹ãƒˆãƒ¬ãƒƒãƒã¯è‹±èªã§OKï¼šç”»åƒã¯ä»®ã§yoga
      ],
      rest: [
        { name:"Rest", img:"assets/rest.png" }
      ]
    };

    /* =========
      çŠ¶æ…‹
    ========= */
    const LS_KEY = "workout_app_v1";
    const todayStr = () => {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    };

    // localStorageæ§‹é€ 
    // {
    //   logs: [{id, date, mood, workoutName, steps, minutes, ts}],
    //   lastHome: { mood, workoutName, workoutImg } // ãã®æ—¥ã®è¡¨ç¤º(å†æŠ½é¸ãªã—)
    // }
    const loadState = () => {
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return { logs: [], lastHome: null };
        const parsed = JSON.parse(raw);
        if(!parsed.logs) parsed.logs = [];
        return parsed;
      }catch{
        return { logs: [], lastHome: null };
      }
    };
    const saveState = (s) => localStorage.setItem(LS_KEY, JSON.stringify(s));

    let state = loadState();
    let currentMood = "rest";
    let currentWorkout = { name:"Rest", img:"assets/rest.png" };

    /* =========
      è¦ç´ 
    ========= */
    const $ = (id)=>document.getElementById(id);

    const pageHome = $("page-home");
    const pageHistory = $("page-history");

    const pillMood = $("pill-mood");
    const titleWorkout = $("title-workout");
    const banner = $("banner");

    const stepsInput = $("steps");
    const minutesInput = $("minutes");

    const status = $("status");

    const btnDone = $("btn-done");
    const btnMore = $("btn-more");

    const navHome = $("nav-home");
    const navHistory = $("nav-history");

    const histList = $("hist-list");
    const histEmpty = $("hist-empty");
    const btnExport = $("btn-export");
    const btnClear = $("btn-clear");

    /* =========
      UI helpers
    ========= */
    function setActiveMoodButton(mood){
      // å…¨éƒ¨false
      ["genki","futsu","shindoi","rest"].forEach(m=>{
        const el = document.querySelector(`.mood-btn[data-mood="${m}"]`);
        if(el) el.dataset.active = "false";
      });
      const el = document.querySelector(`.mood-btn[data-mood="${mood}"]`);
      if(el) el.dataset.active = "true";
    }

    function pickWorkoutForMood(mood, forceNew=false){
      const date = todayStr();

      // ã€Œå†æŠ½é¸ã„ã‚‰ãªã„ã€ï¼ãã®æ—¥ä¸€åº¦é¸ã‚“ã ã‚‚ã®ã‚’ä¿æŒ
      if(!forceNew && state.lastHome && state.lastHome.date === date && state.lastHome.mood === mood){
        return { name: state.lastHome.workoutName, img: state.lastHome.workoutImg };
      }

      let chosen;
      if(mood === "genki"){
        const arr = WORKOUTS.genki;
        chosen = arr[Math.floor(Math.random() * arr.length)];
      } else if(mood === "shindoi"){
        // ã—ã‚“ã©ã„ã¯å›ºå®šã§Yogaã§ã‚‚ã„ã„ã‘ã©ã€ã“ã“ã¯ã€ŒYogaã€å„ªå…ˆ
        chosen = WORKOUTS.shindoi[0];
      } else {
        chosen = WORKOUTS[mood][0];
      }

      state.lastHome = { date, mood, workoutName: chosen.name, workoutImg: chosen.img };
      saveState(state);
      return chosen;
    }

    function renderHome(){
      const moodInfo = MOODS[currentMood];
      pillMood.textContent = moodInfo.pill;

      titleWorkout.textContent = currentWorkout.name;
      banner.src = currentWorkout.img;

      setActiveMoodButton(currentMood);

      status.textContent = `è¨˜éŒ²ï¼š${todayStr()}ã€${moodInfo.label.replace("â˜€ï¸ ","").replace("ğŸ©µ ","").replace("ğŸ™‚ ","").replace("ğŸ¾ ","")}`;
    }

    function isValidNumberField(inputEl){
      // ç©ºæ¬„NGï¼ˆ0ã§ã‚‚OKï¼‰
      return inputEl.value !== "" && !Number.isNaN(Number(inputEl.value));
    }

    /* =========
      ãƒ­ã‚°
    ========= */
    function addLog(){
      if(!isValidNumberField(stepsInput) || !isValidNumberField(minutesInput)){
        alert("æ­©æ•°ã¨é‹å‹•åˆ†ã¯ç©ºæ¬„ã«ã§ãã¾ã›ã‚“ã€‚0ã§ã‚‚å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
        return;
      }

      const steps = Number(stepsInput.value);
      const minutes = Number(minutesInput.value);

      const log = {
        id: crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + "_" + Math.random().toString(16).slice(2),
        date: todayStr(),
        mood: currentMood,
        workoutName: currentWorkout.name,
        steps,
        minutes,
        ts: Date.now()
      };

      state.logs.unshift(log);
      saveState(state);

      // å…¥åŠ›ã¯æ®‹ã—ã¦OKï¼ˆå¥½ã¿æ¬¡ç¬¬ï¼‰ã€‚ä»Šå›ã¯è§¦ã‚Šã‚„ã™ã•å„ªå…ˆã§æ®‹ã™ã€‚
      alert("è¨˜éŒ²ã—ã¾ã—ãŸï¼");
    }

    function deleteLog(id){

    }

    /* =========
      CSVï¼ˆExcelã§é–‹ã‘ã‚‹ï¼‰
    ========= */
    function exportCSV(){
      const rows = [
        ["date","mood","workout","steps","minutes","timestamp"]
      ];

      for(const l of state.logs.slice().reverse()){
        rows.push([
          l.date,
          MOODS[l.mood]?.label ?? l.mood,
          l.workoutName,
          String(l.steps),
          String(l.minutes),
          String(l.ts)
        ]);
      }

      const csv = rows.map(r => r.map(cell=>{
        const s = String(cell);
        // CSVå®‰å…¨åŒ–
        if(/[",\n]/.test(s)) return `"${s.replace(/"/g,'""')}"`;
        return s;
      }).join(",")).join("\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = `workout_logs_${todayStr()}.csv`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
